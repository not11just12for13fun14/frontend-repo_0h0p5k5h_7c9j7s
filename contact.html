<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — flames.blue</title>
  <link rel="icon" href="assets/flames_blue_logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/css/tw-compat.css?v=f5b6f86">
  <link rel="stylesheet" href="/css/tailwind.css?v=f5b6f86">
  <link rel="stylesheet" href="/css/styles.css?v=f5b6f86">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <header class="sticky top-0 z-40 header-blur border-b border-gray-200/60">
    <div class="container mx-auto flex items-center justify-between py-3">
      <button id="mobileMenuBtn" class="md:hidden btn-ghost" aria-label="Open menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
      </button>
      <nav class="hidden md:flex items-center gap-6 text-[15px]">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/store.html" class="nav-link">Store</a>
        <a href="/contact.html" class="nav-link">Contact</a>
      </nav>
      <a href="/index.html" class="mx-auto md:mx-0 flex items-center gap-2">
        <img src="/assets/flames_blue_logo.svg" alt="flames.blue" class="h-10 w-auto" />
      </a>
      <div class="flex items-center gap-3">
        <button id="openCartBtn" class="btn-ghost" aria-label="Open cart">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden border-t border-gray-200">
      <div class="container py-3 flex flex-col gap-3">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/store.html" class="nav-link">Store</a>
        <a href="/contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto py-12">
    <h1 class="text-3xl font-bold text-[color:var(--brand-navy)]">Contact</h1>
    <p class="mt-2 text-gray-600">Reach out via email or WhatsApp. We'll get back to you quickly.</p>

    <form id="contactForm" class="mt-8 max-w-xl space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" class="input" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="input" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea class="input" rows="4" required></textarea>
      </div>
      <div class="flex gap-3">
        <button type="submit" class="btn-primary">Send Email</button>
        <a id="waLink" href="#" class="btn-secondary" target="_blank" rel="noopener">WhatsApp</a>
      </div>
    </form>
  </main>

  <footer class="mt-auto border-t border-gray-200">
    <div class="container mx-auto py-8 text-sm text-gray-600 flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <img src="/assets/flames_blue_logo.svg" alt="flames.blue" class="h-8"/>
        <span class="logo-text font-semibold text-[color:var(--brand-navy)]">flames.blue</span>
      </div>
      <div class="flex items-center gap-6">
        <a href="/about.html">About</a>
        <a href="/store.html">Store</a>
        <a href="/contact.html">Contact</a>
      </div>
      <p class="text-gray-500">© <span id="year"></span> flames.blue. All rights reserved.</p>
    </div>
  </footer>

  <div id="cartOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header flex items-center justify-between">
        <h3 class="text-lg font-semibold">Your Cart</h3>
        <div class="modal-actions">
          <button id="closeCartBtn" class="btn-ghost">Close</button>
          <a href="/invoice.html" class="btn-secondary">Checkout</a>
        </div>
      </div>
      <div class="p-4" id="cartItems"></div>
      <div class="p-4 border-t border-gray-200 flex items-center justify-between">
        <div class="text-gray-700">Total: <span id="cartTotal" class="font-semibold"></span></div>
        <button id="clearCartBtn" class="btn-ghost">Clear Cart</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/main.js?v=f5b6f86"></script>
  <script>
    const form = document.getElementById('contactForm');
    const wa = document.getElementById('waLink');
    form.addEventListener('input', () => {
      const [name, email, message] = [...form.querySelectorAll('input, textarea')].map(i=>encodeURIComponent(i.value));
      const text = `Hello%20flames.blue%0AName:%20${name}%0AEmail:%20${email}%0A%0A${message}`;
      wa.href = `https://wa.me/?text=${text}`;
    });
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const [name, email, message] = [...form.querySelectorAll('input, textarea')].map(i=>encodeURIComponent(i.value));
      window.location.href = `mailto:hello@flames.blue?subject=Contact%20from%20${name}&body=${message}%0A%0AFrom:%20${name}%20<${email}>`;
    })
  </script>
</body>
</html>
